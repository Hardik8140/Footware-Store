    <div class="signin">
      <form id="f">
        <h2>Sign in</h2>
        <input class="tog" type="email" placeholder="EMAIL ADDRESS" />
        <input class="tog" type="password" id="spass" placeholder="PASSWORD" />
        <!-- <button class="tog">Sign in</button> -->
        <input type="submit" value="Signin" id="sub" />
      </form>
      <form id="s">
        <h2>Register</h2>
        <input class="tog" id="fname" type="text" placeholder="FIRST NAME" />
        <input class="tog" id="lname" type="text" placeholder="LAST NAME" />
        <input
          class="tog"
          id="email"
          type="email"
          placeholder="EMAIL ADDRESS"
        />
        <input
          class="tog"
          id="Cemail"
          type="email"
          placeholder="CONFIRM EMAIL ADDRESS"
          onkeyup="checkEmail()"
        />
        <input class="tog" id="pass" type="password" placeholder="PASSWORD" />
        <input
          class="tog"
          id="Cpass"
          type="password"
          placeholder="CONFIRM PASSWORD"
          onkeyup="checkPassWord()"
        />
        <!-- <button class="tog">Register</button> -->
